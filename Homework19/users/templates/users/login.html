{% extends 'main/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    </div>
<form method="post" action="" class="form-floating">
    <div class="container-fluid">
        <div class="row text-start">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        {% if object %}
                            <h4 class="my-0 font-weight-normal">Изменение</h4>
                        {% else %}
                            <h4 class="my-0 font-weight-normal">Вход</h4>
                        {% endif %}
                    </div>
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Войти</button>
                    </div>
                </div>
            </div>
             </div>
    </div>
</form>
                    {% endblock %}
